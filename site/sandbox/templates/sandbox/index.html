<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>BITCOIN SPRING</title>
        <link rel="stylesheet" type="text/css" href="">
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            $(document).ready(function(){
                $.getJSON('http://freegeoip.net/json/', function(r){
                    var message = '\x02\x1fAlert:\x1f\x02 ' + r.ip + ' accessed \x02bitcoinspring\x02 page from ' + r.city + ', ' + r.region_name + ', ' + r.country_name;
                    var channel = '#devel';
                    var output = channel + ' ' + message;
                    $.post('http://bitcoinspring.com:3500/send/',
                        { 'msg': output });
                });
            });
        </script>
        <script>
            $(document).ready(function(){
                $('#id_email').keyup(function() {
                    var inputs = $('#id_email').val()
                    var emails = {{ emails|safe }};
                        $.each(emails, function(i, email) {
                            if (inputs == email){
                                alert('email address registered');
                            }
                        });
                });
            });
        </script>
    </head>

    <body>
        <form id="order" action="order/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Order" />
        </form>

        <a href="/post/">click</a>

    </body>

</html>
